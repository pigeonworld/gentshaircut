<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: white;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
            padding: 40px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            margin-bottom: 60px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .title {
            font-size: 2.4em;
            font-weight: 700;
            margin-bottom: 60px;
            letter-spacing: -0.5px;
            animation: fadeDown 0.8s ease-out;
            padding: 0 20px;
        }

        .video-section {
            margin: 80px 0;
            padding: 0 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            animation: fadeUp 0.8s ease-out;
        }

        .video-container::before {
            content: '';
            display: block;
            padding-top: 177.78%; /* 9:16 aspect ratio */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .subtitle {
            margin-top: 60px;
            font-size: 1.2em;
            color: #888;
            line-height: 1.8;
            animation: fadeUp 1s ease-out;
            padding: 0 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 20px;
            }

            .title {
                font-size: 1.8em;
                margin-bottom: 40px;
            }

            .video-section {
                margin: 40px 0;
            }

            .video-container {
                max-width: 100%;
            }

            .subtitle {
                margin-top: 40px;
                font-size: 1em;
            }

            .back-button {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../" class="back-button">Back</a>
        
        <h1 class="title">Quote of the Week</h1>
        
        <div class="video-section">
            <div style="position:relative; width:100%; height:0px; padding-bottom:177.917%">
                <iframe allow="fullscreen;autoplay" allowfullscreen height="100%" src="https://streamable.com/e/39mxhs?autoplay=1" width="100%" style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;"></iframe>
            </div>
        </div>

        <p class="subtitle">Beautiful.</p>
    </div>
</body>
</html>
