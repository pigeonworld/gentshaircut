<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stinky</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body style="padding-left: 40%;">

    <h1>
        LE VRO
    </h1>
    <img src="lebon.png" alt="" width="200" height="400" class="lebron" id = "lebron">
    <h2> le slider</h2>
    <input type="range" min="0" max="1" step = "0.0001" class="slider" id="sliderthing">
    <h2> le tick</h2>
    <input type="checkbox" name="check" id="check" checked = True>
    <script>
        const slider = document.getElementById('sliderthing');
        const lebron = document.getElementById('lebron');

        check.addEventListener('input',function()
        {
            if(check.checked){
                lebron.style.opacity = slider.value;
            } else
            {

                lebron.style.opacity = 0;
            }

        });
        slider.addEventListener('input',function()
        {
            let opacityValue = slider.value;
            lebron.style.scale = opacityValue;
            lebron.style.opacity = opacityValue;
        });
        
    </script>
</body>
</html>
