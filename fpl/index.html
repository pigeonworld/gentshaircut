<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Forfeit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .subtext {
            font-size: 0.9em;
            color: #bbb;
            margin-bottom: 15px;
        }

        .forfeit-list {
            list-style: none;
        }

        .forfeit-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .forfeit-item:hover {
            background: rgba(255, 255, 255, 0.05);
            padding-left: 10px;
            padding-right: 10px;
        }

        .name {
            font-weight: 500;
        }

        .time {
            color: #888;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">Back</a>
        
        <div class="section">
            <h2 class="section-title">This Week</h2>
            <p class="subtext">Last updated 27/02/2025</p>
            <div style="position:relative; width:100%; height:0px; padding-bottom:178.148%">
                <iframe allow="fullscreen;autoplay" allowfullscreen height="100%" 
                    src="https://streamable.com/e/hzjjsr?autoplay=1" 
                    width="100%" style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;">
                </iframe>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Top Forfeit Doers</h2>
            <ul class="forfeit-list">
                <li class="forfeit-item">
                    <span class="name">Jack L</span>
                    <span class="time">8 done</span>
                </li>
                <li class="forfeit-item">
                    <span class="name">Jack, you're really bad</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
