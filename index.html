<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gents Haircut</title>
    <style>
        @font-face {
            font-family: 'Papyrus';
            src: url('papyrus.ttf') format('truetype');
        }

        body {
            font-family: 'Papyrus', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, white, #f0f0f0);
            overflow-y: scroll;
            height: 100vh;
            box-sizing: border-box;
            position: relative;
        }

        /* Tiled and blurred background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fpl.png') repeat;
            background-size: 200px 200px;
            filter: blur(10px);
            z-index: -1;
        }

        h1 {
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 15px;
            border-radius: 10px;
            font-size: 2em;
            text-align: center;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .result {
            font-size: 100px;
            color: white;
            font-weight: bold;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .fpl-loser {
            margin-top: 50px;
            backdrop-filter: blur(10px);
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        .fpl-loser img {
            max-width: 100%;
            height: auto;
            border: 2px solid black;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
                padding: 10px;
            }

            button {
                font-size: 1em;
                padding: 8px 16px;
            }

            .result {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Blurred tiled background -->

    <h1>Is the Louis Oscar gents haircut meme still massive?</h1>
    <button onclick="showResult('no')">No</button>
    <button onclick="showResult('yes')">Yes</button>

    <div id="overlay" class="overlay">
        <div id="result" class="result"></div>
    </div>

    <audio id="right-sound" src="right.mp3"></audio>
    <audio id="wrong-sound" src="wrong.mp3"></audio>
    <audio id="background-sound" src="sound.mp3" loop></audio>
    <audio id="smoke-sound" src="smoke.mp3"></audio>

    <div class="fpl-loser">
        <h2>This week's FPL loser!</h2>
        <img src="fpl.png" alt="FPL Loser Image">
    </div>

    <script>
        // Play background sound at 10% volume
        const backgroundSound = document.getElementById('background-sound');
        backgroundSound.volume = 0.1;
        backgroundSound.play();

        // Function to play 'smoke.mp3' randomly every 10 to 30 seconds
        function playSmokeSoundRandomly() {
            setInterval(() => {
                const delay = Math.random() * (30000 - 10000) + 10000; // Random delay between 10 to 30 seconds
                setTimeout(() => {
                    const smokeSound = document.getElementById('smoke-sound');
                    smokeSound.play();
                }, delay);
            }, 30000); // Start the interval
        }

        playSmokeSoundRandomly();

        function showResult(answer) {
            const overlay = document.getElementById('overlay');
            const result = document.getElementById('result');
            const rightSound = document.getElementById('right-sound');
            const wrongSound = document.getElementById('wrong-sound');

            if (answer === 'yes') {
                result.textContent = 'X';
                result.classList.add('red');
                result.classList.remove('green');
                wrongSound.play();
            } else {
                result.textContent = 'âœ“'; // Unicode for a tick
                result.classList.add('green');
                result.classList.remove('red');
                rightSound.play();
            }

            overlay.style.display = 'flex';

            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1500);
        }
    </script>
</body>
</html>
