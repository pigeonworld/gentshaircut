<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gents Haircut</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }

        iframe {
            width: 90%;
            max-width: 720px;
            aspect-ratio: 16 / 9;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .container {
            text-align: center;
            padding: 20px;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007BFF;
            color: #fff;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <script>
        // Get the current URL path
        const path = window.location.pathname;

        // Check if the path is "/dillon"
        if (path === '/dillon' || path === '/dillon.html') {
            document.body.innerHTML = `
                <iframe src="https://streamable.com/e/0hnpac?autoplay=1&controls=1" allow="autoplay; fullscreen" allowfullscreen></iframe>
            `;
        } else {
            // Default content for the main page
            document.body.innerHTML = `
                <div class="container">
                    <h1>Welcome to Gents Haircut</h1>
                    <p>Your number one place for the best haircut.</p>
                    <div class="buttons">
                        <button onclick="location.href='/dillon'">Watch Dillon's Video</button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
