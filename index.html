<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your number one place for the best haircut">
    <link rel="icon" href="icon.png" type="image/png">
    <title>Gents Haircut</title>
    <style>
        @font-face {
            font-family: 'Papyrus';
            src: url('papyrus.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none;
        }

        :root {
            --background: #111111;
            --text: #ffffff;
            --accent: #3b82f6;
            --padding: clamp(20px, 5vw, 60px);
        }

        body {
            font-family: 'Papyrus', system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--padding);
        }

        section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero {
            background: linear-gradient(to bottom, rgba(59, 130, 246, 0.1), transparent);
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 400;
            line-height: 1.2;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }

        .question {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s 0.3s forwards;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s 0.6s forwards;
        }

        button {
            font-family: inherit;
            font-size: clamp(1rem, 3vw, 1.25rem);
            padding: 1rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        button:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .videos {
            padding: var(--padding);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 400px), 1fr));
            gap: 2rem;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
        }

        .videos-grid.visible {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.6s ease;
        }

        .video-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            aspect-ratio: 9/16;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(8px);
        }

        .result {
            font-size: clamp(5rem, 20vw, 10rem);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .result.visible {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .buttons {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }

            button {
                width: 100%;
            }

            .videos {
                padding: 20px;
            }
        }

        .scroll-hint {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            opacity: 0.5;
            animation: float 2s infinite;
        }

        @keyframes float {
            50% {
                transform: translate(-50%, -10px);
            }
        }

        @media (max-height: 700px) {
            section {
                min-height: auto;
                padding: 60px 0;
            }
            
            .scroll-hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="container hero-content">
            <h1>Louis Oscar Gents Haircut</h1>
            <div class="question">Is it still massive?</div>
            <div class="buttons">
                <button onclick="showResult(false)">No</button>
                <button onclick="showResult(true)">Yes</button>
            </div>
            <div class="scroll-hint">↓</div>
        </div>
    </section>

    <section class="videos">
        <div class="container">
            <div class="videos-grid">
                <div class="video-wrapper">
                    <iframe src="https://streamable.com/e/ltv3h7?autoplay=1&controls=1"></iframe>
                </div>
                <div class="video-wrapper">
                    <iframe src="https://streamable.com/e/hdx46a?autoplay=1&controls=1"></iframe>
                </div>
            </div>
        </div>
    </section>

    <div class="overlay">
        <div class="result"></div>
    </div>

    <audio id="background" src="sound.mp3" loop></audio>
    <audio id="smoke" src="smoke.mp3"></audio>
    <audio id="right" src="right.mp3"></audio>
    <audio id="wrong" src="wrong.mp3"></audio>

    <script>
        function showResult(isYes) {
            const overlay = document.querySelector('.overlay');
            const result = document.querySelector('.result');
            
            overlay.style.display = 'flex';
            result.textContent = isYes ? 'X' : '✓';
            result.style.color = isYes ? '#ef4444' : '#22c55e';
            
            // Small delay before showing the result
            setTimeout(() => {
                result.classList.add('visible');
            }, 100);
            
            document.getElementById(isYes ? 'wrong' : 'right').play().catch(() => {});

            setTimeout(() => {
                result.classList.remove('visible');
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 300);
            }, 1500);
        }

        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1
        });

        observer.observe(document.querySelector('.videos-grid'));

        // Smooth scroll for the scroll hint
        document.querySelector('.scroll-hint').addEventListener('click', () => {
            document.querySelector('.videos').scrollIntoView({
                behavior: 'smooth'
            });
        });

        // Background music
        function tryPlayMusic() {
            document.getElementById('background').volume = 0.1;
            document.getElementById('background').play().catch(() => {});
        }

        document.addEventListener('click', tryPlayMusic, { once: true });
        document.addEventListener('touchstart', tryPlayMusic, { once: true });
    </script>
</body>
</html>
