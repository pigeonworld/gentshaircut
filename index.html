<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louis Oscar Meme</title>
    <style>
        @font-face {
            font-family: 'Papyrus';
            src: url('papyrus.ttf') format('truetype');
        }

        body {
            font-family: 'Papyrus', Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .result {
            font-size: 100px;
            color: white;
            font-weight: bold;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .fpl-loser {
            margin-top: 50px;
        }

        .fpl-loser img {
            max-width: 100%;
            height: auto;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Is the Louis Oscar gents haircut meme still massive?</h1>
    <button onclick="showResult('no')">No</button>
    <button onclick="showResult('yes')">Yes</button>

    <div id="overlay" class="overlay">
        <div id="result" class="result"></div>
    </div>

    <audio id="right-sound" src="right.mp3"></audio>
    <audio id="wrong-sound" src="wrong.mp3"></audio>

    <div class="fpl-loser">
        <h2>This week's FPL loser!</h2>
        <img src="placeholder.jpg" alt="FPL Loser Image">
    </div>

    <script>
        function showResult(answer) {
            const overlay = document.getElementById('overlay');
            const result = document.getElementById('result');
            const rightSound = document.getElementById('right-sound');
            const wrongSound = document.getElementById('wrong-sound');

            if (answer === 'yes') {
                result.textContent = 'X';
                result.classList.add('red');
                result.classList.remove('green');
                wrongSound.play();
            } else {
                result.textContent = 'âœ“'; // Unicode for a tick
                result.classList.add('green');
                result.classList.remove('red');
                rightSound.play();
            }

            overlay.style.display = 'flex';

            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1500);
        }
    </script>
</body>
</html>
